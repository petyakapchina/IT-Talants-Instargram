<!DOCTYPE html>

<html lang="en">



<head>

<meta charset="utf-8">

<title>Welcome to Instagram</title>


<!-- Google Fonts -->


<link
	href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900'
	rel='stylesheet' type='text/css'>



<link rel="stylesheet" href="./css/animate.css">

<!-- Custom Stylesheet -->


<link rel="stylesheet" href="./css/style1.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	
</script>

</head>



<body>
	<script>
		$(document).ready(
				function() {
					var classCycle = [ 'imageCycle1', 'imageCycle2',
							'imageCycle3', 'imageCycle4', 'imageCycle5',
							'imageCycle6', 'imageCycle7' ];

					var randomNumber = Math.floor(Math.random()
							* classCycle.length);
					var classToAdd = classCycle[randomNumber];

					$('body').addClass(classToAdd);

				});
	</script>


	<div class="container">


		<div class="top">
			<h1 id="title" class="hidden">

				<span id="logo">Instagram <span> </span>
				</span>
			</h1>

		</div>


		<div class="login-box animated fadeInUp">


			<div class="box-header">
				<h2>Log In</h2>

			</div>

			<form action="./login" method="post">
			
				 <input type="text" name="username" placeholder="Username" required/><br /> <br />
				
				<input type="password" name="userpass" placeholder="Password" required /><br /> <br /> <br />
				<input id="submit_btn" type="submit" value="Login" />
			</form>


	

				<p class="small"><a href="HomePage.html">Forgot your password?</a></p>
				<br/>
				<p class="small"><a href="makeAccount.html">Don`t have an account?</a></p>
				
			

		</div>

	</div>

</body>


<script>
	$(document).ready(function() {
		$('#logo').addClass('animated fadeInDown');
		$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>


</html>
