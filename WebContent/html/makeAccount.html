<!DOCTYPE html>

<html lang="en">



<head>

<meta charset="utf-8">

<title>Register to Instagram</title>






<link rel="stylesheet" href="../css/animate.css">

<!-- Custom Stylesheet -->


<link rel="stylesheet" href="../css/style1.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	
</script>

</head>



<body>
	<script>
		$(document).ready(
				function() {
					var classCycle = [ 'imageCycle1', 'imageCycle2',
							'imageCycle3', 'imageCycle4', 'imageCycle5',
							'imageCycle6', 'imageCycle7' ];

					var randomNumber = Math.floor(Math.random()
							* classCycle.length);
					var classToAdd = classCycle[randomNumber];

					$('body').addClass(classToAdd);

				});
	</script>


	<div class="container">


		<div class="top">
			<h1 id="title" class="hidden">

				<span id="logo">Instagram <span> </span>
				</span>
			</h1>

		</div>


		<div class="login-box animated fadeInUp">


			<div class="box-header">
				<h2>Register</h2>

			</div>

			<form action="../RegisterServlet" method="post">
				<label id="icon" for="name"><i class="icon-envelope "></i></label> <input
					type="text" name="email" id="name" placeholder="Email" required />
				<label id="icon" for="name"><i class="icon-envelope "></i></label> <input
					type="text" name="username" id="name" placeholder="Username"
					required /> <label id="icon" for="name"><i
					class="icon-envelope "></i></label> <input type="text" name="firstname"
					id="name" placeholder="First Name" required /> <label id="icon"
					for="name"><i class="icon-user"></i></label> <input type="text"
					name="lastname" id="name" placeholder="Last Name" required /> <label
					id="icon" for="name"><i class="icon-shield"></i></label> <input
					type="password" name="password" id="name" placeholder="Password"
					required /> <br/><input id="submit_btn" type="submit" value="Register" />
					
					<br/>
					
					<p class="small"><a id="submit_btn" href="../html/index.html">already registered?</a></p>

				
			</form>



		</div>

	</div>

</body>


<script>
	$(document).ready(function() {
		$('#logo').addClass('animated fadeInDown');
		$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>


</html>
